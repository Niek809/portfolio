<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Mouse+Memoirs&display=swap"
        rel="stylesheet">

</head>

<body class="body-contact">

    <header><!--hier start de header-->
        <div class="header">
            <div class="naam-header">
                <h2 class="naam"><span>Niek de Heij</span></h2>
                <div class="streepje-naam"></div>
            </div>
            <div class="header-between"></div>
        </div>
        <nav class="buttons-header">
            <button class="container-header-home"><a href="index.html">
                    <div class="name-header"><span>Home</span></div>
                </a></button>
            <button class="container-header-about"><a href="about.html">
                    <div class="name-header"><span>About</span></div>
                </a></button>
            <button class="container-header-projects"><a href="projects.html">
                    <div class="name-header"><span>Projects</span></div>
                </a></button>
            <button class="container-header-contact"><a href="contact.html">
                    <div class="name-header"><span>Contact</span></div>
                </a></button>
        </nav>
    </header><!--hier eindigt de header-->

    <div class="vragen"><!--hier begint de body-->
        <div class="vragen-box">
            <h1 class="tekst-vragen-groot">Heeft u nog vragen?</h1>
            <h2 class="tekst-vragen-klein">Zo kunt u contact opnemen met mij.</h2>
        </div>
    </div>

    <div class="contact-mij-bereiken" >
        <a href="https://github.com/Niek809" target="_blank">
        <button class="contact-mij-bereiken-box">
            <h1 class="contact-mij-bereiken-box-tekst">GitHub</h1>
            <img class="logos" src="images/image-github.png" alt="GitHub logo">
        </button>
    </a>
    <a href="mailto:niekdeheij23@gmail.com" target="_blank">
        <button class="contact-mij-bereiken-box">
            <h1 class="contact-mij-bereiken-box-tekst-email">E-mail</h1>
            <img class="logos-mail" src="images/outlook-logo-1.png" alt="Outlook logo">
        </button>
    </a>
    <a href="tel:+3112345678" target="_blank">
        <button class="contact-mij-bereiken-box">
            <h1 class="contact-mij-bereiken-box-tekst">Telefoon</h1>
            <img class="logos-tel" src="images/image-telefoon.png" alt="Telefoon logo">
        </button>
    </a>
    </div><!--hier eindigt de body-->

    <footer><!--hier begint de footer-->
        <div class="footer-container-projects-contact">
            <a class="footer-circle" href="https://discord.com" target="_blank">
                <img src="images/frame-5617.png" alt="Discord Logo">
            </a>
            <a class="footer-circle" href="https://twitter.com" target="_blank">
                <img class="x-logo" src="images/x-logo.png" alt="Twitter Logo">
            </a>
            <a class="footer-circle" href="https://github.com" target="_blank">
                <img src="images/image-github.png" alt="GitHub Logo">
            </a>
            <a class="footer-circle" href="https://outlook.live.com" target="_blank">
                <img class="outlook-logo" src="images/outlook-logo-1.png" alt="Outlook Logo">
            </a>
        </div>
    </footer><!--hier eindigt de footer-->

</body>

</html>
